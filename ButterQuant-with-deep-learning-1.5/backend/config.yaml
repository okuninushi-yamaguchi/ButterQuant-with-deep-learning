# Scanner Configuration
scanner:
  schedule_time: "18:00"  # JST time
  batch_size: 5
  max_workers: 4
  retry_attempts: 3
  
paths:
  ticker_files:
    - "docs/nas100.md"
    - "docs/sp500.md"
  data_dir: "data"
  log_dir: "logs"
  db_path: "data/history.db"
  deep_db_path: "data/market_research.db"

storage:
  save_json: true
  save_db: true
  ranking_file: "rankings_combined.json"
  top20_file: "rankings_top20.json"
  progress_file: "scan_progress.txt"

analysis:
  period: "2y"
  min_price: 10
  min_volume: 500000

log:
  level: "INFO"
  file: "scanner.log"
